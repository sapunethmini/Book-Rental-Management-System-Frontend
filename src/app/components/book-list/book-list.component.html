<div class="card shadow mb-4">
  <div class="card-header bg-primary text-white">
    <h2 class="mb-0">Books List</h2>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <div class="row">
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Search by Title" [(ngModel)]="titleSearch" name="titleSearch">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Search by Author" [(ngModel)]="authorSearch" name="authorSearch">
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control" placeholder="Search by Genre" [(ngModel)]="genreSearch" name="genreSearch">
        </div>
        <div class="col-md-3">
          <input type="number" class="form-control" placeholder="Book ID" [(ngModel)]="idSearch" name="idSearch">
        </div>
      </div>
      <div class="mt-2">
        <div class="form-check form-switch d-inline-block me-3">
          <input class="form-check-input" type="checkbox" id="availableToggle" [(ngModel)]="showOnlyAvailable" (change)="loadBooks()" name="availableToggle">
          <label class="form-check-label" for="availableToggle">Show Only Available</label>
        </div>
        <button class="btn btn-primary me-1" (click)="search()">Search</button>
        <button class="btn btn-info me-1" (click)="getById()">Get by ID</button>
        <button class="btn btn-secondary" (click)="resetSearch()">Reset</button>
      </div>
    </div>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Title</th>
          <th scope="col">Author</th>
          <th scope="col">Genre</th>
          <th scope="col">Available</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books" class="book-row">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.genre }}</td>
          <td>{{ book.available ? 'Yes' : 'No' }}</td>
          <td>
            <button class="btn btn-sm btn-primary me-1" (click)="openUpdateModal(book)">Update</button>
            <button class="btn btn-sm btn-danger" (click)="deleteBook(book.bookId!)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="books.length === 0" class="alert alert-info mt-3">
      No books found.
    </div>
  </div>
</div>

<!-- Update Modal -->
<div #updateModal class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="updateModalLabel">Update Book</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" *ngIf="selectedBook">
        <form>
          <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" [(ngModel)]="selectedBook.title" name="title" required>
          </div>
          <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="selectedBook.author" name="author" required>
          </div>
          <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" id="genre" [(ngModel)]="selectedBook.genre" name="genre" required>
          </div>
          <div class="mb-3">
            <label for="available" class="form-label">Available</label>
            <select class="form-select" id="available" [(ngModel)]="selectedBook.available" name="available" required>
              <option [value]="true">Yes</option>
              <option [value]="false">No</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveUpdate()">Save changes</button>
      </div>
    </div>
  </div>
</div>
